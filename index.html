<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Style Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Dark background for retro feel */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 100%;
            width: 100%;
        }
        .pahla, .dusra {
            display: flex;
            justify-content: center;
            align-items: center; /* Center the content vertically */
            flex-grow: 1; /* Allow both divs to grow to take available space */
        }
        .box {
            position: relative;
            background-color: #444; /* Dark box background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 220px;
            height: 200px;
            border: none; /* Remove border */
            color: white; /* Change text color to white */
        }
        .box span {
            display: block;
            margin: 5px 0;
            color: white; /* Change text color to white for spans */
            transition: opacity 0.4s ease, transform 0.4s ease; /* Transition for smooth effect */
        }
        .hidden {
            opacity: 0; /* Fade out */
            transform: scale(1.2); /* Scale up effect */
        }
        .large {
            font-size: 9rem; /* Set font size to 9rem */
            font-weight: bold;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 60px; /* Increase space by 3 times (originally 20px) */
        }
        .small {
            font-size: 1rem;
            margin-top: 10px;
        }
        .seconds {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: white; /* Change seconds color to white */
        }

        @media (min-aspect-ratio: 1/1) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="pahla">
        <div class="box">
            <span class="small" id="current-date"></span>
            <span class="large" id="current-hour"></span>
        </div>
    </div>
    <div class="dusra">
        <div class="box">
            <span class="small" id="current-day"></span>
            <span class="large" id="current-minute"></span>
            <span class="seconds" id="current-second"></span>
        </div>
    </div>
</div>

<script>
    let lastHour = '';
    let lastMinute = '';
    let lastSecond = '';

    function updateTime() {
        const now = new Date();
        
        const date = now.toLocaleDateString();
        const day = now.toLocaleDateString(undefined, { weekday: 'long' });
        const hour = now.getHours().toString().padStart(2, '0');
        const minute = now.getMinutes().toString().padStart(2, '0');
        const second = now.getSeconds().toString().padStart(2, '0');

        // Update date and day without animation
        document.getElementById('current-date').textContent = date;
        document.getElementById('current-day').textContent = day;

        // Animation for hour
        if (hour !== lastHour) {
            fadeOutIn('current-hour', hour);
            lastHour = hour;
        }

        // Animation for minute
        if (minute !== lastMinute) {
            fadeOutIn('current-minute', minute);
            lastMinute = minute;
        }

        // Animation for second
        if (second !== lastSecond) {
            fadeOutIn('current-second', second);
            lastSecond = second;
        }
    }

    function fadeOutIn(elementId, newValue) {
        const element = document.getElementById(elementId);
        element.classList.add('hidden');

        // Wait for fade-out transition to finish before changing the text
        setTimeout(() => {
            element.textContent = newValue;
            element.classList.remove('hidden'); // Fade back in
        }, 400); // Match the duration of the fade-out effect
    }

    setInterval(updateTime, 1000);
    updateTime();  // Initial call to display the time immediately
</script>

</body>
</html>
